<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<h1>CADASTRE-SE</h1>
<body>

	<form method="post" action="" enctype="multpart/form-data">
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome" autocomplete="on" required>
		<br><br>

		<label for="senha">Senha</label>
		<input type="password" id="senha" name="senha" placeholder="Digite sua senha" autofocus>
		<br><br>

		<label for="dt_nasc">Data de nascimento</label>
		<input type="date" id="dt_nasc" name="dt_nasc">
		<br><br>

		<label for="hr_nasc">Hora do nascimento</label>
		<input type="time" id="hr_nasc" name="hr_nasc">
		<br><br>

		<label for="idade">Idade</label>
		<input type="number" id="idade" name="idade" value="25" min="18" max="35" step="2">
		<br><br>

		<label for="nota">Nota para página</label>
		<input type="range" id="nota" name="nota" value="0" min="0" max="10">
		<br><br>

		<label for="email">E-mail</label>
		<input type="email" id="email" name="email">
		<br><br>

		<label for="cidade">Cidade</label>
		<select id="cidade" name="cidade">
			<option disabled selected>Selecione uma cidade</option>
			<optgroup label="RN">
				<option value="nat">Natal</option>
				<option value="mos">Mossoró</option>
			</optgroup>

			<optgroup label="PE">
				<option value="rec">Recife</option>
				<option value="car">Caruaru</option>
			</optgroup>
			<optgroup label="DF">
				<option value="bsb">Brasília</option>
			</optgroup>
			<optgroup label="RS">
				<option value="poa">Porto Alegre</option>
			</optgroup>
		</select>
		<br><br>

		<fieldset>
			<legend>Áreas de interesse</legend>

			<label>
				<input type="checkbox" name="Esportes">
				Esportes
			</label>
			<label>
				<input type="checkbox" name="Cinema">
				Cinema
			</label>
			<label>
			<input type="checkbox" name="Viagens">
				Viagens
			</label>
			<label>
				<input type="checkbox" name="Comidas">
				Comidas
			</label>
			<br><br>

		</fieldset>
		<br><br>

		<fieldset>
			<legend>Sexo</legend>

			<label>
				<input type="radio" name="Sexo" value="masculino">
				Masculino

			</label>
			<label>
				<input type="radio" name="Sexo" value="feminino">
				Feminimo

			</label>
		</fieldset>
		<br><br>

			<label for="descricao">Descrição</label>
			<br>
			<textarea id="descricao" name="descricao" cols="30" rows="5" style="resize: none;">
			</textarea>
			
			<!--cols representa a quantidade de caracteres por linha-->

		<button type="submit">Enviar</button>
		<button type="reset">Limpar</button>


	</form>

</body>
</html>
